<div class="panel panel-primary">

  <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by Name:</div>
            <div class="col-md-4"><input type='text' [(ngModel)]='listFilter' /></div>
        </div>
        <div class="row">
            <div class="col-md-6"><h3>Filtered by: {{listFilter}} </h3></div>
        </div>
        <div class="table-responsive">
            <table class='table'
                    *ngIf='movieCruisers && movieCruisers.length'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'
                                (click)='toggleImage()'>
                                {{showImage ? 'Hide' : 'Show'}} Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Comments</th>
                        <th>Release Date</th>
                        <th>Vote Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let movie of filteredMovies; let i = index'>
                        <td>
                            <img *ngIf='showImage'
                                src='http://image.tmdb.org/t/p/w185{{movie.posterPath}}'
                                [title]='movie.Name'
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td>    {{ movie.name }}
                        </td>
                        <td>{{ movie.comments }}</td>
                        <td>{{ movie.releaseDate }}</td>
                        <td>{{ movie.voteCount }}</td>
                      <td> <button (click)='recommendMovie($event,i,movie)'> Comment </button></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
